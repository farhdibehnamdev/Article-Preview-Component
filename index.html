<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta />
    <title>Article Preview Component</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/queries.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" / >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Manrope:wght@500;700&display=swap" rel="stylesheet" />

    <script
    type="module"
    src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule=""
    src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
  ></script>

  <body>
    <div class="container">

      <div class="grid--2-col">
        <div class="article-image">

        </div>
        <div class="article-text">
          <div class="article-title">
            <h2>
              shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h2>
          </div>
          <div class="article-summary-text">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas
              consequatur nemo ut excepturi reiciendis tenetur voluptatibus
              commodi incidunt, vero illo hic sapiente
            </p>
          </div>
          <div class="article-author-picture">
            <img
              src="./images/avatar-michelle.jpg"
              alt="A beautifual girl with long brown hair"
            />
            <div class="article-author-date">
              <p class="article-author-name">Michelle Appleton</p>
              <span class="article-date">28 Jun 2022</span>
            </div>
            <ion-icon class="btn-share-outline" name="share"></ion-icon>
            <!-- <ion-icon class="btn-share-outline" name="share-outline"></ion-icon> -->
          </div>
      
        </div>

       
      </div>
      <div class="share-popup">
        <span>SHARE</span>
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-pinterest"></ion-icon>
      </div>
      
    </div>
    <script  src="./js/script.js"></script>

  </body>

</html>
